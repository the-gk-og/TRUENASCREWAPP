<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Production Crew Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1f2937;
      --light: #f9fafb;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light) 0%, #f3f4f6 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
    }

    nav {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .btn-login {
      background: var(--primary-dark);
      color: var(--primary);
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .contact-section {
      max-width: 800px;
      margin: 6rem auto;
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .contact-section p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    input, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    footer {
      background: var(--dark);
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .contact-section {
        margin: 4rem 1rem;
        padding: 2rem;
      }

      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <span style="font-size: 2rem;">ðŸŽ­</span>
        <span>Production Crew</span>
      </div>
      <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/learn-more">Learn More</a>
        <a href="/contact">Contact</a>
        <a href="/login" class="btn-login">Login</a>
      </div>
    </nav>
  </header>

  <section class="contact-section">
    <h2><i class="fas fa-envelope"></i> Contact Us</h2>
    <p>Have questions or feedback? Reach out and we'll get back to you shortly.</p>

    <form method="POST" action="/submit-contact">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </section>

  <footer>
    <div class="footer-links">
      <a href="/home">Home</a>
      <a href="/learn-more">Learn More</a>
      <a href="/contact">Contact</a>
    </div>
    <p>&copy; 2024 Production Crew Management System. All rights reserved.</p>
  </footer>
</body>
</html>
