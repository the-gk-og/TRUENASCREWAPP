<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Suspended</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ef4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1f2937;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .reason {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
            font-size: 0.95rem;
        }
        
        .reason strong {
            color: #991b1b;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .contact {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        
        .contact strong {
            color: #6b7280;
        }
        
        .support-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .support-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .support-link a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö´</div>
        <h1>Service Temporarily Suspended</h1>
        <p>This service has been temporarily suspended by the administrator.</p>
        
        {% if reason %}
        <div class="reason">
            <strong>Reason:</strong>
            {{ reason }}
        </div>
        {% endif %}
        
        <p class="contact">
            Please contact support for assistance.<br>
            <strong>Email:</strong> info.showwise@gmail.com
        </p>
        
        <div class="support-link">
            <a href="javascript:history.back()">‚Üê Go Back</a>
        </div>
    </div>
</body>
</html>
