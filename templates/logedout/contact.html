{% extends "base_alt.html" %}

{% block title %}Contact Us - ShowWise{% endblock %}

{% block head %}
<style>
  body {
    background: linear-gradient(135deg, var(--light) 0%, #f3f4f6 100%);
  }

  .contact-container {
    max-width: 600px;
    margin: 3rem auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid var(--border);
  }

  .contact-container h2 {
    text-align: center;
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
    color: var(--primary);
  }

  .contact-container p {
    text-align: center;
    color: #666;
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--dark);
    font-size: 0.95rem;
  }

  input, textarea {
    width: 100%;
    padding: 0.875rem;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-family: inherit;
    box-sizing: border-box;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  .btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
  }

  .btn:active {
    transform: translateY(0);
  }

  .alert {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    border-left: 4px solid;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 0.95rem;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .alert-success {
    background: #ecfdf5;
    color: #065f46;
    border-color: var(--success);
  }

  .alert-error {
    background: #fef2f2;
    color: #7f1d1d;
    border-color: var(--danger);
  }

  .form-info {
    background: #f0f4ff;
    padding: 1rem;
    border-radius: 8px;
    border-left: 4px solid var(--primary);
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    color: #555;
  }

  @media (max-width: 768px) {
    .contact-container {
      margin: 1.5rem;
      padding: 1.5rem;
    }

    .contact-container h2 {
      font-size: 1.5rem;
    }

    .btn {
      font-size: 0.95rem;
      padding: 0.875rem;
    }
  }

  @media (max-width: 480px) {
    .contact-container {
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .contact-container h2 {
      font-size: 1.25rem;
    }

    .contact-container p {
      font-size: 0.9rem;
    }

    label {
      font-size: 0.9rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 16px;
    }

    .btn {
      padding: 0.875rem;
      font-size: 0.95rem;
    }

    .form-info {
      font-size: 0.85rem;
      padding: 0.75rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="contact-container">
  <h2><i class="fas fa-envelope"></i> Contact Us</h2>
  <p>Have questions or feedback? Send us a message and we'll get back to you soon.</p>

  <div id="alertContainer"></div>

  <div class="form-info">
    <i class="fas fa-info-circle"></i> All fields are required. We'll respond within 24 hours.
  </div>

  <form id="contactForm">
    <div class="form-group">
      <label for="name"><i class="fas fa-user"></i> Your Name *</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" autocomplete="name" />
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email" />
    </div>

    <div class="form-group">
      <label for="subject"><i class="fas fa-heading"></i> Subject *</label>
      <input type="text" id="subject" name="subject" required placeholder="What is this about?" />
    </div>

    <div class="form-group">
      <label for="message"><i class="fas fa-comment-dots"></i> Message *</label>
      <textarea id="message" name="message" required placeholder="Please describe your message (minimum 10 characters)..."></textarea>
    </div>

    <button type="submit" class="btn" id="submitBtn">
      <i class="fas fa-paper-plane"></i> Send Message
    </button>
  </form>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validation
    if (!name || !email || !subject || !message) {
        showAlert('All fields are required', 'error');
        return;
    }

    if (message.length < 10) {
        showAlert('Message must be at least 10 characters long', 'error');
        return;
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

    const data = { name, email, subject, message };

    fetch('/contact/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(result => {
        if (result.success) {
            showAlert('✅ ' + result.message, 'success');
            document.getElementById('contactForm').reset();
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 5000);
        } else {
            showAlert('❌ ' + result.error, 'error');
        }
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
    })
    .catch(err => {
        showAlert('Failed to send message. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
    });
});

function showAlert(message, type) {
    const container = document.getElementById('alertContainer');
    const alert = document.createElement('div');
    alert.className = `alert alert-${type}`;
    alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
    container.innerHTML = '';
    container.appendChild(alert);
    window.scrollTo(0, 0);
}
</script>
{% endblock %}
